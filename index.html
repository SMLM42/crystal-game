<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Crystal Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 text-center text-white pt-3 pb-3 bg-warning" id="title">
                <h2>Crystal Collectors!!!</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 m-3">
                <span><button class="gem" id="gem-1"><img src="assets/images/img1.png"></button></span>
                <span><button class="gem" id="gem-2"><img src="assets/images/img2.png"></button></span>
                <span><button class="gem" id="gem-3"><img src="assets/images/img3.png"></button></span>
                <span><button class="gem" id="gem-4"><img src="assets/images/img4.png"></button></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 bg-success text-center">
                <h4>Target Score</h4>
                <h1 id="target">50</h1>
            </div>
            <div class="col-sm-2 bg-danger text-center text-white">
                <h4 id="wins">Wins: 0</h4>
                <h4 id="losses">Losses: 0</h4>
            </div>
            <div class="col-sm-5 bg-info text-center">
                <h4>Current Score</h4>
                <h1 id="current">0</h1>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>

</html>
